<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/stylesheets/poole.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/stylesheets/syntax.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/stylesheets/lanyon.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/stylesheets/feedbackbar.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/stylesheets/emailform.css" />

    <script src="{{ site.baseurl }}assets/scripts/submit_form.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}assets/scripts/feedback_bar.js" type="text/javascript"></script>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &#183; {{ site.tagline }}
    {% else %}
      {{ page.title }} &#183; {{ site.title }}
    {% endif %}
  </title>

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

  <meta name="google-site-verification" content="oUU0ft9nJzccYu2AqGarSODWmi2gfg2x_t66dDzSTU8" />
